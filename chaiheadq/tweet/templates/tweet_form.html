{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center m-4">Welcome to chai's Django project</h1>

<h2>
  {% if form.instance.pk %}
  Edit Tweet 
  {% else %} 
  Create Tweet 
  {% endif %} 
</h2>

<form method="post" enctype="multipart/form-data" class="form" >
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-warning" type="submit">
    Submit
  </button>
  <a href="{% url 'tweet_list' %}">Back to tweet List</a>
</form>

{% endblock %}
